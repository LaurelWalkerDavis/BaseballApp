{% extends "League_App/base.html" %}

{% block content %}

    <h1>{{ team_name }}</h1>

    <p>All Team Players</p>

    <ul>
        {% for player in team_players %}
            <li>
                <a href="{% url 'League_App:player' player.id %}">{{ player.full_name }}</a>
            </li>
        {% empty %}
            <li> No players have been added yet.</li>
        {% endfor %}
    </ul>

{%  endblock content %}
