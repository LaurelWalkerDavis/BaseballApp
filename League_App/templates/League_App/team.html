{% extends "League_App/base.html" %}

{% block content %}

    <p>{{ team_name }}</p>

    <p>All Team Players</p>

    <ul>
        {% for player in t_players %}
            <li> {{ player.full_name }}</li>
        {% empty %}
            <li> No players have been added yet.</li>
        {% endfor %}
    </ul>

{%  endblock content %}
