{% extends "League_App/base.html" %}

{% block content %}

    <p><a href="{% url 'League_App:league' %}">{{ league }}</a> </p>

    <p>Add a new team:</p>
    <form action="{% url 'League_App:new_team' league.id %}" method='post'>
      {%  csrf_token %}
      {{ form.as_p }}
      <button name="submit">Add team</button>
    </form>

{% endblock content %}
